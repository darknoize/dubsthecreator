<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - DubsTheCreator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo Upload -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-upload-area" id="logoUpload">
                    <div class="upload-placeholder">
                        <i class="fas fa-image"></i>
                        <span>Upload Logo</span>
                    </div>
                    <img id="logoPreview" class="logo-preview" style="display: none;" alt="Logo">
                    <input type="file" id="logoInput" accept="image/*" style="display: none;">
                </div>
            </div>
            <div class="header-content">
                <h1 class="main-title">DubsTheCreator</h1>
                <p class="subtitle">Creative Portfolio</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Timeline Section -->
            <section class="timeline-section">
                <h2 class="section-title">Projects Timeline</h2>
                <div class="timeline" id="timeline">
                    <!-- Timeline items will be added dynamically -->
                </div>
                
                <!-- Add Project Button -->
                <div class="add-project-section">
                    <button class="add-project-btn" id="addProjectBtn">
                        <i class="fas fa-plus"></i>
                        Add New Project
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Project</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectTitle">Project Title</label>
                        <input type="text" id="projectTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescription" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectDate">Project Date</label>
                        <input type="date" id="projectDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectImage">Project Image</label>
                        <div class="image-upload-area" id="imageUpload">
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Upload Image (1920x1080 or 1080x1080)</span>
                            </div>
                            <img id="imagePreview" class="image-preview" style="display: none;" alt="Project Image">
                            <input type="file" id="projectImageInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
